
<html><head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="signupstyle.css">
</head>

<body>
    <nav>
        <div class="nav-content">
          <div class="logo">
            <a href="\index.html"><img src="\images\teso_logo.png" width="100px"></a>
          </div>
          <ul class="nav-links">
          </ul>
        </div>
      </nav>
    <div class="wrapper" style="background-image: url('images/bgforsignin.jpg');">
        <div class="inner">
            <div class="image-holder" style="width: 400px">
                <img src="images/signinwala.jpg" alt="" style="max-height: 80%;">
            </div>
            <form action="">
                <h3 style="padding-top: 180px;">Sign In</h3>
                
                
                <div class="form-wrapper">
                    <input type="text" placeholder="Email Address" class="form-control">
                    <i class="zmdi zmdi-email"></i>
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Password" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                </div>
                
                <button onClick="dbredirect()">Sign In
                    <i class="zmdi zmdi-arrow-right"></i>
                </button>
                <p style="padding-top: 20px;">Don't have an acccount? <a href="\signup.html">Register now</a></p>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        function dbredirect()
        {
        var url = "\dashboard.html";
        window.location(url);
        }
        </script>

</body></html>
